<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soul Match</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7a2d3a;">
    <a class="navbar-brand text-light h3" style="text-shadow: black 5px 5px 3px;">Soul Match</a>
    <button class="navbar-toggler" type="button" style="color: rgb(240, 221, 214);" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" id="menu">
        <li class="all nav-link pointer active" id="all">
          <a class="nav-link" href="./index.html"><i class="fa fa-heart" aria-hidden="true"></i> All users /</a>
          <span class="sr-only">(current)</span>
        </li>

        <li class="male nav-link pointer mt-2">Male</li>

        <li class="female nav-link pointer mt-2">Female</li>

        <li class="nav-link pointer">
          <a class="nav-link" href="./favorite.html">Favorite</a>
          <span class="sr-only">(current)</span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <!-- search bar -->
    <div class="container clearfix">
      <div class="row float-left" id="search-bar">
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputName2">Name</label>
          <input type="text" class="form-control mb-4 mr-sm-2" id="search" placeholder="search name ...">
          <button type="submit" class="btn btn-primary rounded-0 border-primary border-left-0 mb-4" id="submit-search"
            style="background-color: #7a2d3a;">Search</button>
        </form>
      </div>

      <!-- display mode mode -->
      <div class="row float-right" id="display-switch">
        <p><i class="fa fa-th show-card" aria-hidden="true"></i></p>
        <p><i class="fa fa-bars show-list ml-3" aria-hidden="true"></i></p>
      </div>
    </div>

    <!-- data-panel -->
    <div class="row" id="data-panel">
      <!-- print movie list here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-mate-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="show-mate-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="show-mate-body">
          <div class="row">
            <div class="col-sm-5" id="show-mate-image">
            </div>
            <div class="col-sm-5">
              <p><small><em id="show-mate-date" class="text-muted"></em></small></p>
              <p><a>Gender : </a><a id="show-mate-gender"></a></p>
              <p><a>Age : </a><a id="show-mate-age"></a></p>
              <p><a>Region : </a><a id="show-mate-region"></a></p>
              <p><a>Birthday : </a><a id="show-mate-birthday"></a></p>
              <p><a>Email : </a><a id="show-mate-email"></a></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
